<section class="markup-chart">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Income,Expense,Balance Of the Current Month</h3>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-sm-6">
                <div class="meta_chart">
                        <canvas baseChart width="400" height="400"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
                </div>
            </div> -->
            <div class="col-sm-6 offset-sm-3" *ngIf="showChart">
                <div class="meta_chart">
                    <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions">
      </canvas>
            </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="text-center">
        <ul class="legend">
            <li><span class="income"></span> income: {{income}}</li>
            <li><span class="expense"></span> expenses: {{expense}}</li>
            <li><span class="balance"></span> balance: {{balance}}</li>
        </ul>  
    </div>
       
</section>

<section style="padding-top: 30px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 text-center box" (click)="goTopage('addincome')">
                <div class="meta_card">
                    <img src="assets/img/3594376.png" class="img-fluid"/>
                    <p>Add Income</p>
                </div>
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 text-center box" (click)="goTopage('addexpenses')">
                <div class="meta_card">
                    <img src="assets/img/cost-icon-expense-149340849.jpg" class="img-fluid"/>
                    <p>Add Expenses</p>
                </div>
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 text-center box" (click)="goTopage('report')">
                <div class="meta_card">
                    <img src="assets/img/report.jpg" class="img-fluid"/>
                    <p>Report</p>
                </div>
                
            </div>
        </div>
       
    </div>
</section>
